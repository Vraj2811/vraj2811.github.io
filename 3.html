<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Forms</title>
    <link rel="stylesheet" href="Portfolio/3.css">
</head>

<body>
    <div class="bg-image"></div>

    <div class="top">Feedback Form</div>

    <div class="container">
        <form id="contactForm" method="POST" data-netlify="true" onSubmit="submit">
            <div>
                <label for="name" class="grey">Name</label>
                <input name="name" type="text" id="name" required class="bg">
            </div>
            <div>
                <label for="phone" class="grey">Phone Number</label>
                <input name="phone" type="tel" id="phone" required class="bg">
            </div>
            <div>
                <label for="email" class="grey">Email</label>
                <input name="email" type="email" id="email" required class="bg">
            </div>
            <div>
                <label for="feedback" class="grey">Feedback</label>
                <input name="message" type="text" id="feedback" required class="bg">
            </div>
            <div id="submit_reset">
                <div>
                    <input type="submit" value="SEND" name="submit" id="button" class="bg1"></input>
                </div>
                <div>
                    <input type="reset" value="RESET" class="bg1">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
